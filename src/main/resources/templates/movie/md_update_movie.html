                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">

                            </div>
                            <div class="col-lg-4">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="control-label">Description</label>
                                    <textarea class="form-control" id="descriptionUp" name="descriptionUp" rows="4"></textarea>
                                </div>
